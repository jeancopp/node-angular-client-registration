<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="login.entrar()" role="form" method="post">
        <div class="form-group" ng-class="{ 'has-error': form.usuario.$dirty && form.usuario.$error.required }">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario" class="form-control" ng-model="login.usuario" required />
            <span ng-show="form.usuario.$dirty && form.usuario.$error.required" class="help-block">Login do usuário não pode estar em branco</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="login.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Senha não pode estar em branco</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
